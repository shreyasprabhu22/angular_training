<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/header_footer.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <script src="js/register.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Virtual Class</title>
</head>
<body> 
    <div id="header"></div>
    <div class="container">
        <div class="formclass">
            <h5 style="font-weight: bold;">Registration Form</h5>
            <p>Select your course and fill the registration form for further steps.</p>
            <form onsubmit="validateForm()" name="frm1" id="myForm">
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" id="name" name="nm" placeholder="Name" onfocus="handleFocus(this)" onblur="handleBlur(this)" required autofocus> <sup><i class="fas fa-asterisk"></i></sup></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <label for="Male">Male</label> <input type="radio" id="male" name="r1">
                            <label for="Female">Female</label> <input type="radio" id="Female" name="r1">
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" id="email" name="email" placeholder="Email" onfocus="handleFocus(this)" onblur="handleBlur(this)" required> <sup><i class="fas fa-asterisk"></i></sup></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="pwd" name="pwd" placeholder="Password" onfocus="handleFocus(this)" onblur="handleBlur(this)" required> <sup><i class="fas fa-asterisk"></i></sup></td>
                    </tr>
                    <tr>
                        <td>Select Course</td>
                        <td>
                            <select id="course" name="slt" required>
                                <option value="" disabled selected>Select a course</option>
                                <option value="MERN">MERN</option>
                                <option value="MEAN">MEAN</option>
                                <option value="DevOps">DevOps</option>
                                <option value="GenAI">GenAI</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Software Knowledge</td>
                        <td>
                            <label for="p">Python</label> <input type="checkbox" id="p" value="Python"> 
                            <label for="a">Angular</label> <input type="checkbox" id="a" value="Angular"> 
                            <label for="j">Java</label> <input type="checkbox" id="j" value="Java">
                        </td> 
                    </tr>
                    <tr>
                        <td><label for="comments">Comments:</label></td>
                        <td><textarea id="comments" cols="20" rows="4"></textarea></td>
                    </tr>
                </table>
                <div>
                    <input type="submit" value="Submit"  onmouseover="scaleButton(this)" onmouseout="resetScale(this)">
                </div>
                <p><i class="fas fa-asterisk"></i> indicates mandatory fields</p>
            </form>
        </div>  
        <div class="image">
            <img src="assets/register.jpeg" height="300px" width="300px" alt="registration image" >
        </div>
    </div>
    <div id="footer"></div> 

    

   
</body> 
</html>
