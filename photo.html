<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="css/photo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/header_footer.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Virtual Class</title>
</head>
<body>
    <div id="header"></div>
    <div class="gallery">
        <div class="gallery-item">
            <img  class="opacity-low " src="assets/img1.jpeg" alt="Image 1">
            <div class="caption">Example for 30% opacity</div>
        </div>
        <div class="gallery-item">
            <img  class="opacity-medium" src="assets/img2.jpeg" alt="Image 2">
            <div class="caption">Example for 60% opacity</div>
        </div>
        <div class="gallery-item">
            <img class="opacity-high" src="assets/img3.jpeg" alt="Image 3">
            <div class="caption">Example for 90% opacity</div>
        </div>
        <div class="gallery-item">
            <img class="complete-sepia" src="assets/img4.jpeg" alt="Image 4">
            <div class="caption">Example for complete sepia</div>
        </div>
        <div class="gallery-item">
            <img class="partial-sepia" src="assets/img5.jpeg" alt="Image 5">
            <div class="caption">Example for partial sepia</div>
        </div>
        <div class="gallery-item">
            <img class="extra-blur" src="assets/img6.jpeg" alt="Image 6">
            <div class="caption">Example for blur image</div>
        </div>
        <div class="gallery-item">
            <img class="shadow" src="assets/img7.jpeg" alt="Image 4">
            <div class="caption">Example for shadow</div>
        </div>
        <div class="gallery-item">
            <img class="shadow-large" src="assets/img8.jpeg" alt="Image 5">
            <div class="caption">Example for shadow</div>
        </div>
        <div class="gallery-item">
            <img  class="block-shadow" src="assets/img9.jpeg" alt="Image 6">
            <div class="caption">Example for shadow with two colors</div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
