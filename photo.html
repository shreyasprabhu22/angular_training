<head>

                    </a>
                    <div class="card-body">

                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="assets/img3.jpeg" data-toggle="lightbox" class="lightbox-trigger">
                        <img class="card-img-top opacity-high" src="assets/img3.jpeg" alt="Image 3">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Example for 90% opacity</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="assets/img4.jpeg" data-toggle="lightbox" class="lightbox-trigger">
                        <img class="card-img-top complete-sepia" src="assets/img4.jpeg" alt="Image 4">
                    </a>
                    <div class="card-body">

                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="assets/img5.jpeg" data-toggle="lightbox" class="lightbox-trigger">
                        <img class="card-img-top partial-sepia" src="assets/img5.jpeg" alt="Image 5">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Example for partial sepia</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="assets/img6.jpeg" data-toggle="lightbox" class="lightbox-trigger">
                        <img class="card-img-top extra-blur" src="assets/img6.jpeg" alt="Image 6">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Example for blur image</h5>

                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="assets/img7.jpeg" data-toggle="lightbox" class="lightbox-trigger">
                        <img class="card-img-top shadow" src="assets/img7.jpeg" alt="Image 7">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Example for shadow</h5>
                    </div>

            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="assets/img8.jpeg" data-toggle="lightbox" class="lightbox-trigger">

                    <div class="card-body">
                        <h5 class="card-title">Example for shadow with two colors</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img src="" alt="Lightbox Image" id="lightbox-image">
        </div>
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <span class="lightbox-prev" id="lightbox-prev">&#10094;</span>
        <span class="lightbox-next" id="lightbox-next">&#10095;</span>
    </div>

    <div id="footer"></div>
    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeBtn = document.getElementById('lightbox-close');
        const prevBtn = document.getElementById('lightbox-prev');
        const nextBtn = document.getElementById('lightbox-next');
        const images = document.querySelectorAll('.lightbox-trigger');
        let currentIndex = 0;

        images.forEach((image, index) => {
            image.addEventListener('click', (event) => {
                event.preventDefault();
                lightbox.style.display = 'flex';
                currentIndex = index;
                lightboxImage.src = image.href;
            });
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            lightboxImage.src = images[currentIndex].href;
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % images.length;
            lightboxImage.src = images[currentIndex].href;
        });
    </script>
</body>

</html>
