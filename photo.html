<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="css/photo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/header_footer.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Virtual Class</title>
</head>
<body>
    <div id="header"></div>
    <div class="container my-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top opacity-low" src="assets/img1.jpeg" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Example for 30% opacity</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top opacity-medium" src="assets/img2.jpeg" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Example for 60% opacity</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top opacity-high" src="assets/img3.jpeg" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Example for 90% opacity</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top complete-sepia" src="assets/img4.jpeg" alt="Image 4">
                    <div class="card-body">
                        <h5 class="card-title">Example for complete sepia</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top partial-sepia" src="assets/img5.jpeg" alt="Image 5">
                    <div class="card-body">
                        <h5 class="card-title">Example for partial sepia</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top extra-blur" src="assets/img6.jpeg" alt="Image 6">
                    <div class="card-body">
                        <h5 class="card-title">Example for blur image</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top shadow" src="assets/img7.jpeg" alt="Image 7">
                    <div class="card-body">
                        <h5 class="card-title">Example for shadow</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top shadow-large" src="assets/img8.jpeg" alt="Image 8">
                    <div class="card-body">
                        <h5 class="card-title">Example for shadow</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img class="card-img-top block-shadow" src="assets/img9.jpeg" alt="Image 9">
                    <div class="card-body">
                        <h5 class="card-title">Example for shadow with two colors</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
